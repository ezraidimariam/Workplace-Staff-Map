<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Floor Planner</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Application web pour gérer et organiser les employés sur un plan d'étage."
    />
  </head>
  <body>
    <!-- sidebar -->
    <aside class="sidebar">
      <h2>Unassigned Staff</h2>
      <ul id="unassigned-list"></ul>
      <button id="add-worker-btn">Add New Worker</button>
    </aside>
    <!-- partie principale -->
    <main class="floor-plan">
      <div class="zone" id="reception">Réception</div>
      <div class="zone" id="conference">Salle de conférence</div>
      <div class="zone" id="server-room">Salle des serveurs</div>
      <div class="zone" id="security">Salle de sécurité</div>
      <div class="zone" id="staff-room">Salle du personnel</div>
      <div class="zone" id="archives">Salle d’archives</div>
    </main>
    <!-- l'ajout d'employé -->
    <div id="add-worker-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ajouter un employé</h2>
        <form id="worker-form">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />

          <label for="role">Rôle :</label>
          <select id="role" name="role" required>
            <option value="Receptionniste">Réceptionniste</option>
            <option value="Technicien IT">Technicien IT</option>
            <option value="Agent de sécurité">Agent de sécurité</option>
            <option value="Manager">Manager</option>
            <option value="Nettoyage">Nettoyage</option>
            <option value="Autre">Autre</option>
          </select>

          <label for="photo">Photo (URL) :</label>
          <input type="url" id="photo" name="photo" />

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" />

          <label for="phone">Téléphone :</label>
          <input type="tel" id="phone" name="phone" />

          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
