<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere - Floor Plan</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />




    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="app">

      <aside class="sidebar shadow-sm">
        <h2><b>Unassigned Staff<b></h2>

        <ul id="unassigned-list" class="empty-list">
          <p>Aucun employé</p>
        </ul>

        <button class="btn btn-primary w-100" id="add-worker-btn">
          + Ajouter employé
        </button>
      </aside>

      <main class="floor">
        <div class="room room-reception">
          <div class="room-header">
            <h3>Réception</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>

        <div class="room room-conference">
          <div class="room-header">
            <h3>Salle de conférencee</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>

        <div class="room room-server">
          <div class="room-header">
            <h3>Salle des serveurs</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>

        <div class="room room-security">
          <div class="room-header">
            <h3>Salle de sécurité</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>

        <div class="room room-staff">
          <div class="room-header">
            <h3>Salle du personnel</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>

        <div class="room room-archives">
          <div class="room-header">
            <h3>Salle d’archives</h3>
            <button class="add-btn">+</button>
          </div>
          <div class="room-body empty-room">Aucun employé</div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
